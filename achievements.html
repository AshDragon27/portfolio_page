<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Achievements - John Doe</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="bg-dark text-white p-3 d-flex justify-content-between align-items-center">
    <h1 class="m-0">John Doe</h1>
    <nav>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="achievements.html">Achievements</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="index.html#projects">Projects</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="index.html#contact">Contact</a></li>
      </ul>
    </nav>
    <button id="darkModeToggle" class="btn btn-outline-light">🌙</button>
  </header>

  <main class="container my-5">
  <h2 class="mb-4">My Achievements</h2>
  <div class="mb-4 text-center">
    <button class="btn btn-primary mx-1 filter-btn" data-filter="all">All</button>
    <button class="btn btn-outline-primary mx-1 filter-btn" data-filter="hackathon">Hackathons</button>
    <button class="btn btn-outline-primary mx-1 filter-btn" data-filter="research">Research</button>
    <button class="btn btn-outline-primary mx-1 filter-btn" data-filter="opensource">Open Source</button>
  </div>

  <!-- ✅ Add ID "grid" -->
  <div id="grid" class="row g-4">
    <div class="col-md-4 achievement-card" data-groups='["hackathon"]'>
      <div class="card p-3 shadow-sm" data-bs-toggle="tooltip" title="Built a smart contract ddkdkdk kdkd dkdkdk dkdkkd dkdkdkdkd  ckkd  dkkvkv mdkdk ddm vj ckdkdnvjjd ">
        <h5 class="card-title">🏆 Blockchain Hackathon Winner</h5>
        <p class="card-text">1st Place - XYZ Hack 2024</p>
      </div>
    </div>

    <div class="col-md-4 achievement-card" data-groups='["research"]'>
      <div class="card p-3 shadow-sm" data-bs-toggle="tooltip" title="Researched and published...">
        <h5 class="card-title">📝 Published ML Paper</h5>
        <p class="card-text">IEEE Conference 2024</p>
      </div>
    </div>

    <div class="col-md-4 achievement-card" data-groups='["opensource"]'>
      <div class="card p-3 shadow-sm" data-bs-toggle="tooltip" title="Contributed to open-source...">
        <h5 class="card-title">🌐 Open Source Contributor</h5>
        <p class="card-text">GitHub Projects</p>
      </div>
    </div>
  </div>
</main>
  <footer class="bg-dark text-white text-center p-3 mt-5">
    © 2025 John Doe. All rights reserved.
  </footer>

  <!-- Bootstrap JS + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
    // Activate tooltips
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    tooltipTriggerList.forEach(tooltipTriggerEl => {
      new bootstrap.Tooltip(tooltipTriggerEl);
    });
  </script>
</body>
</html>
<script>
  // Tooltips
  document.querySelectorAll('[data-bs-toggle="tooltip"]').forEach(el => {
    new bootstrap.Tooltip(el);
  });

  // Shuffle.js
  const Shuffle = window.Shuffle;
  const grid = document.querySelector('#grid');
  const shuffleInstance = new Shuffle(grid, {
    itemSelector: '.achievement-card',
    speed: 500,
    easing: 'ease',
  });

  // Filtering buttons
  const filterButtons = document.querySelectorAll('.filter-btn');
  filterButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      const filter = btn.getAttribute('data-filter');

      filterButtons.forEach(b => b.classList.remove('btn-primary'));
      filterButtons.forEach(b => b.classList.add('btn-outline-primary'));
      btn.classList.remove('btn-outline-primary');
      btn.classList.add('btn-primary');

      if (filter === 'all') {
        shuffleInstance.filter(() => true);
      } else {
        shuffleInstance.filter(el => el.getAttribute('data-groups').includes(filter));
      }
    });
  });
</script>
